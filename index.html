<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesan Untukmu</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom right, #ff6b6b, #f06595);
            color: white;
            overflow: hidden;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            backdrop-filter: blur(10px);
            position: relative;
            z-index: 10;
        }
        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            word-wrap: break-word;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }
        button {
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background-color: white;
            color: #ff6b6b;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffe0e0;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Animasi bubble */
        .background-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            bottom: -50px;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 50%;
            animation: floatUp 5s infinite ease-in;
        }
        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50vh) scale(1.2); }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
        /* Animasi hati */
        .heart {
            position: absolute;
            top: -50px;
            font-size: 30px;
            color: #ff6b6b;
            animation: fall 5s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(-50px) rotate(0deg); }
            100% { transform: translateY(100vh) rotate(360deg); }
        }
    </style>
</head>
<body>
    <audio id="backgroundMusic" loop>
        <source src="./assets/music/sound.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <div class="background-bubbles"></div>
    <div class="container">
        <h2>Hai Dey, Aku Punya Sesuatu Untukmu...</h2>
        <p id="message">Aku ingin berbicara tentang sesuatu yang penting...</p>
        <button id="startButton" onclick="startMessages()">Lanjut</button>
    </div>

    <script>
        let messages = [
            "Sebenarnya, ini sudah lama ada dalam pikiranku...",
            "Aku ingin lebih mengenalmu, karena kamu begitu spesial...",
            "Setiap kali kita berbicara, aku merasa sangat nyaman...",
            "Aku ingin kamu tahu bahwa aku menyukaimu."
        ];
        let index = 0;
        let messageElement = document.getElementById('message');
        let startButton = document.getElementById('startButton');

        function startMessages() {
            let music = document.getElementById('backgroundMusic');
            music.play().catch(error => {
                console.log("Autoplay was prevented. Please interact with the page to play the music.");
            });
            startButton.style.display = 'none';
            setTimeout(showMessage, 3000);
        }

        function showMessage() {
            if (index < messages.length) {
                messageElement.style.opacity = 0;
                setTimeout(() => {
                    messageElement.innerText = messages[index];
                    messageElement.style.opacity = 1;
                    index++;
                    if (index < messages.length) {
                        setTimeout(showMessage, 3000);
                    } else {
                        setTimeout(() => {
                            alert("Itulah yang ingin aku sampaikan. Terima kasih telah membaca :)");
                        }, 3000);
                    }
                }, 500);
            }
        }
        
        function createBubbles() {
            const bubbleContainer = document.querySelector('.background-bubbles');
            setInterval(() => {
                let bubble = document.createElement('div');
                bubble.classList.add('bubble');
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDuration = (Math.random() * 3 + 3) + 's';
                bubble.style.width = bubble.style.height = (Math.random() * 30 + 20) + 'px';
                bubbleContainer.appendChild(bubble);

                setTimeout(() => {
                    bubble.remove();
                }, 5000);
            }, 500);
        }
        createBubbles();
        
        function createHearts() {
            setInterval(() => {
                let heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 5000);
            }, 300);
        }
        createHearts();
    </script>
</body>
</html>
